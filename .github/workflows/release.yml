name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build_release:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'

      - name: Install dependencies packages for linux
        if: runner.os == 'Linux'
        run: sudo apt install ocl-icd-opencl-dev opencl-headers

      - name: Build
        run: go build -v .

      - name: Prepare files (Linux/Macos)
        if: runner.os != 'Windows'
        run: |
          mkdir "xMiner-${{ github.ref_name}}" && cd "xMiner-${{ github.ref_name }}"
          mv xMiner ./xMiner-${{ github.ref_name}} 
          echo "#!/bin/sh\n./xMiner -pool=ws://127.0.0.1:8546" > solo_mining.sh
          chmod +x solo_mining.sh
          echo "#!/bin/sh\n./xMiner -user=username -pass=password -pool=wss://pool-address.com:port" > pool_mining.sh
          chmod +x pool_mining.sh
          echo "#!/bin/sh\n./xMiner -info -all" > opencl_info.sh
          chmod +x opencl_info.sh
          echo "#!/bin/sh\n./xMiner -mock -all" > benchmark.sh
          chmod +x benchmark.sh

      - name: Archive Release (Linux/Macos)
        if: runner.os != 'Windows'
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: 'tar'
          filename: 'xMiner-${{ runner.os }}-${{ runner.arch }}-${{ github.ref_name }}.tar.gz'
          path: 'xMiner-${{ github.ref_name }}'

      - name: Prepare files (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir xMiner-${{ github.ref_name}} && cd xMiner-${{ github.ref_name}}
          mv xMiner ./xMiner-${{ github.ref_name}} 
          echo "xMiner.exe -pool=ws://127.0.0.1:8546\r\npause" > solo_mining.bat
          chmod +x solo_mining.bat
          echo "xMiner.exe -user=username -pass=password -pool=wss://pool-address.com:port\r\npause" > pool_mining.bat
          chmod +x pool_mining.bat
          echo "xMiner.exe -info -all\r\npause" > opencl_info.bat
          chmod +x opencl_info.bat
          echo "xMiner.exe -mock -all\r\npause" > benchmark.bat
          chmod +x benchmark.bat

      - name: Archive Release (Linux/Macos)
        if: runner.os == 'Windows'
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: 'zip'
          filename: 'xMiner-${{ runner.os }}-${{ runner.arch }}-${{ github.ref_name }}.zip'
          path: 'xMiner-${{ github.ref_name}}'

      - name: Release (Linux/Macos)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: 'xMiner-${{ runner.os }}-${{ runner.arch }}-${{ github.ref_name }}.tar.gz'

      - name: Release (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: 'xMiner-${{ runner.os }}-${{ runner.arch }}-${{ github.ref_name }}.zip'

